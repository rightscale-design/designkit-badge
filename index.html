<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Designkit-Animate</title>
  <link rel="stylesheet" href="css/designkit-animate.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <style>
      * {
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        letter-spacing: 0;
        font-weight: 400;
        font-style: normal;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #111;
        font-size: 13px;
        line-height: 1.5;
      }

      .wrapper {
        width: 928px;
        padding: 0 40px;
        margin: 0 auto;
      }
      .text-center {
        text-align: center;
      }
      .mega { font-size: 2.4rem; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Animate Doc</h1>
    <div class="text-center mega">
      <div class="animate-top animate-delay-1">Top</div>
      <div class="animate-right animate-delay-2">Right</div>
      <div class="animate-bottom animate-delay-3">Bottom</div>
      <div class="animate-left animate-delay-4">left</div>
      <div class="animate-zoom animate-delay-5">Zoom</div>
      <div class="animate-fade animate-duration-5 animate-delay-5">Fade</div>
      <div class="animate-highlight animate-duration-6 animate-delay-5">Highlight</div>

      <div class="animate-left animate-linear">Linear</div>
      <div class="animate-left animate-ease-in">Ease In</div>
      <div class="animate-left animate-ease-out">Ease Out</div>
      <div class="animate-left animate-ease-in-out">Ease In Out</div>

      <div class="animate-left animate-motion-1">Motion 1</div>
      <div class="animate-left animate-motion-2">Motion 2</div>
      <div class="animate-left animate-motion-3">Motion 3</div>
      <div class="animate-left animate-motion-4">Motion 4</div>

    </div>
  </div>
</body>
</html>
